<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <form action="
        " id="form">
        <h1>Registration   </h1>
        <div class="inputItem">
            <label for="UserId" name="UserId">User Name</label>
            <input type="text" id="UserId" required>
            <div class="error"></div>
        </div>
        <div class="inputItem">
            <label for="EmailId" name="EmailId">Email </label>
            <input type="text" id="EmailId" required>
            <div class="error"></div>
        </div>
        <div class="inputItem">
            <label for="mobile" name="mobile">Mobile Number</label>
            <input type="number" id="mobile" required>
            <div class="error"></div>
        </div>
        <div class="inputItem">
            <label for="Passwd" name="Passwd">Enter New Password</label>
            <input type="password" id="Passwd" required>
            <div class="error"></div>
        </div>
        <div class="inputItem">
            <label for="cPasswd" name="cPasswd">Confirm Password</label>
            <input type="password" id="cPasswd" required>
            <div class="error"></div>
        </div>
        <input  type="checkbox" name="tick" id="tick"><label for="tick">I agree terms and condition</label> 
        <button  type="submit">REGISTER</button>

    </form>
    </div>
    
</body>
</html>
